
name: test_windows_dockerfile

on:
  workflow_dispatch:

jobs:




  build_and_test:
    name: "Build and test ssh-server in Windows Dockeer container, using Python script."
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
    - run: >
        pip install
        paramiko
        docker
        dockerfile-generator
    - name: "Build Dockerfile from command line and let Docker cache the image"
      run: docker build -t test_pyclisson_ssh_windows .
    # - run: python test_windows_dockerfile.py
